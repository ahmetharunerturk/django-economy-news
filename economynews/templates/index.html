<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        
        <!-- Header -->




        <!-- News -->
        <h1>Economy news in the world!</h1>
        <div class="card-group row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex">
            {% for author,title,description,date,url,source,image in news %}
            <div class="card-deck">

                <img class="card-img-top" src="{{image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}} <br> {{author}}</p>
                    <p class="card-text">Url:<a href="{{url}}" target="_blank">{{url}}</a></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Date: {{date}}</small>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
